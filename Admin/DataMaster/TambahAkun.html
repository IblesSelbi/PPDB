<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tambah Data Akun :: Akeno PPDB System</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- MAIN CONTENT -->
    <div class="container-fluid py-4">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb bg-white shadow-sm rounded">
                <li class="breadcrumb-item"><a href="#"
                        class="text-decoration-none text-primary font-weight-medium">Data Master</a></li>
                <li class="breadcrumb-item"><a href="#"
                        class="text-decoration-none text-primary font-weight-medium">Data Akun</a></li>
                <li class="breadcrumb-item active text-decoration-none font-weight-medium">Tambah Akun</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="bg-white shadow-sm rounded p-4 mb-4 border-left border-primary"
            style="border-left-width: 4px !important;">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div class="mb-3 mb-md-0">
                    <h2 class="font-weight-bold text-primary mb-2">Tambah Akun</h2>
                    <p class="text-muted mb-0"><i class="fas fa-info-circle mr-1 text-info"></i>Formulir pendaftaran
                        Akun baru sistem pembayaran sekolah</p>
                </div>
                <a href="DataAkun.html" class="btn btn-outline-primary font-weight-bold">
                    <i class="fas fa-arrow-left mr-2"></i>Kembali
                </a>
            </div>
        </div>

        <!-- Alert -->
        <div id="alert" class="alert alert-dismissible fade border-0 shadow-sm" role="alert" style="display: none;">
            <div class="d-flex align-items-center">
                <div class="mr-3">
                    <i id="alert-icon" class="fas fa-info-circle fa-2x"></i>
                </div>
                <div class="flex-grow-1">
                    <h6 id="alert-title" class="alert-heading font-weight-bold mb-1"></h6>
                    <div id="alert-content" class="mb-0"></div>
                </div>
            </div>
            <button type="button" class="close" onclick="hideAlert()">
                <span>&times;</span>
            </button>
        </div>

        <form id="form" action="javascript:void(0)">

            <div class="card mb-4 border-0 shadow">
                <div class="card-header bg-gradient-primary text-black">
                    <h5 class="mb-0 font-weight-bold">
                        <i class="fas fa-user-tie mr-2 text-primary"></i>DATA AKUN SISWA
                    </h5>
                </div>

                <div class="card-body p-4">
                    <div class="row">

                        <!-- Pilih Kelas -->
                        <div class="col-md-4 mb-4">
                            <label class="font-weight-bold text-dark mb-2">Pilih Kelas <span
                                    class="text-danger">*</span></label>
                            <select name="student_class" id="student-class" class="form-control border-primary">
                                <option value="">-- Pilih Kelas --</option>
                            </select>
                            <small id="student-class-feedback" class="text-danger font-weight-medium"
                                style="display:none"></small>
                        </div>

                        <!-- Pilih Siswa -->
                        <div class="col-md-4 mb-4">
                            <label class="font-weight-bold text-dark mb-2">Pilih Siswa <span
                                    class="text-danger">*</span></label>
                            <select name="student_id" id="student-id" class="form-control border-primary">
                                <option value="">-- Pilih Siswa --</option>
                            </select>
                            <small id="student-id-feedback" class="text-danger font-weight-medium"
                                style="display:none"></small>
                        </div>

                        <!-- Nama Akun -->
                        <div class="col-md-4 mb-4">
                            <label class="font-weight-bold text-dark mb-2">Nama Akun <span
                                    class="text-danger">*</span></label>
                            <input type="text" name="account_name" id="account-name" class="form-control border-primary"
                                maxlength="16" autocomplete="off" placeholder="Masukkan nama akun" value="251268241">
                            <small id="account-name-feedback" class="text-danger font-weight-medium"
                                style="display:none"></small>
                        </div>

                        <!-- Nomor Telepon -->
                        <div class="col-md-4 mb-4">
                            <label class="font-weight-bold text-dark mb-2">Nomor Telepon/WhatsApp</label>
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white border-primary">+62</span>
                                <input type="text" name="account_phone" id="account-phone"
                                    class="form-control border-primary" maxlength="16" autocomplete="off"
                                    placeholder="8123456789">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-4 mb-4">
                            <label class="font-weight-bold text-dark mb-2">Alamat Email</label>
                            <input type="email" name="account_email" id="account-email"
                                class="form-control border-primary" maxlength="64" autocomplete="off"
                                placeholder="contoh@email.com">
                        </div>

                        <!-- Password -->
                        <div class="col-md-4 mb-4">
                            <label class="font-weight-bold text-dark mb-2">Kata Sandi Akun <span
                                    class="text-danger">*</span></label>
                            <input type="text" name="account_password" id="account-password"
                                class="form-control border-primary" maxlength="16" autocomplete="off"
                                placeholder="Minimal 6 karakter">
                            <small id="account-password-feedback" class="text-danger font-weight-medium"
                                style="display:none"></small>
                        </div>

                        <!-- Foto Profil -->
                        <div class="col-md-4 mb-4">
                            <label class="font-weight-bold text-dark mb-2">Foto Profil</label>
                            <input type="hidden" name="account_photo" id="account-photo">

                            <div class="mb-3">
                                <img src="https://demo.schoolpay.co.id/media/images/account/photo.png"
                                    id="preview-image" class="rounded border border-primary"
                                    style="width:120px;height:120px;object-fit:cover" draggable="false">
                            </div>

                            <button type="button" id="btn-remove-image" class="btn btn-outline-danger btn-sm mb-2"
                                style="display:none;">
                                <i class="fas fa-trash mr-1"></i>Hapus Foto
                            </button>

                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="load-photo" accept=".png,.jpg,.jpeg">
                                <label class="custom-file-label" for="load-photo">Pilih Foto...</label>
                            </div>

                            <small class="form-text text-muted">Format: PNG, JPG, JPEG â€” Max 2MB</small>
                        </div>

                        <!-- Status -->
                        <div class="col-md-4 mb-4">
                            <label class="font-weight-bold text-dark mb-2">Status Akun</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" name="account_status" id="account-status"
                                    class="custom-control-input" checked>
                                <label class="custom-control-label font-weight-medium" for="account-status">
                                    <span class="badge px-3 py-2"
                                        style="background:#dfffe8;color:#1a7f37;border-radius:20px;font-weight:600;">
                                        <i class="fas fa-check mr-1"></i>Aktif
                                    </span>
                                </label>
                            </div>
                            <small id="account-status-feedback" class="text-danger font-weight-medium"
                                style="display:none"></small>
                            <small class="form-text text-muted">Aktifkan untuk akses login</small>
                        </div>

                    </div>

                    <!-- Tombol Submit -->
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="d-grid">
                                <button type="submit" id="btn-submit"
                                    class="btn btn-primary btn-block font-weight-bold shadow-sm d-flex align-items-center justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2" width="22" height="22"
                                        viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="9"></circle>
                                        <path d="M9 12l2 2l4-4"></path>
                                    </svg>
                                    <span id="btn-text">Simpan Data</span>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </form>


    </div>

    <!-- Footer -->
    <footer class="bg-white py-3 mt-5 border-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0 text-muted">Powered By Akeno PPDB System &copy; 2022-2025</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 4 dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        fetch("../../Navbar/navbar.html")
            .then(res => res.text())
            .then(html => {
                const navbar = document.getElementById("navbar");
                navbar.innerHTML = html;

                // Menjalankan ulang semua script yang ada di navbar.html
                navbar.querySelectorAll("script").forEach(oldScript => {
                    const newScript = document.createElement("script");
                    if (oldScript.src) {
                        newScript.src = oldScript.src;
                    } else {
                        newScript.innerHTML = oldScript.innerHTML;
                    }
                    document.body.appendChild(newScript);
                });

                // PANGGIL FUNGSI ACTIVE STATE SETELAH NAVBAR LOADED
                // Tunggu 200ms untuk memastikan semua script navbar selesai
                setTimeout(function () {
                    setActiveNavbar();
                }, 200);
            });

        // =============================
        // DATA CONTOH (BISA DIGANTI API)
        // =============================
        const classData = [
            { id: "1A", label: "2025/2026 -- 1 A", unit: "SD" },
            { id: "1B", label: "2025/2026 -- 1 B", unit: "SD" },
            { id: "7A", label: "2025/2026 -- 7 A", unit: "SMP" },
            { id: "7B", label: "2025/2026 -- 7 B", unit: "SMP" },
        ];

        const studentData = {
            "7A": [
                { id: "250601001", name: "Almira Pertiwi" },
                { id: "5699494884", name: "Eurolendra" },
                { id: "23071600022", name: "Fanda" },
            ]
        };

        // ===========================================
        // LOAD DROPDOWN KELAS (ON PAGE LOAD)
        // ===========================================
        $(document).ready(function () {
            let classSelect = $("#student-class");

            classData.forEach(c => {
                classSelect.append(`<option value="${c.id}">${c.label}</option>`);
            });
        });

        // ===========================================
        // LOAD SISWA BERDASARKAN KELAS
        // ===========================================
        $("#student-class").on("change", function () {
            let classId = $(this).val();
            let studentSelect = $("#student-id");

            studentSelect.empty().append(`<option value="">Pilih Siswa</option>`);

            if (classId === "") return;

            if (studentData[classId]) {
                studentData[classId].forEach(s => {
                    studentSelect.append(
                        `<option value="${s.id}">${s.id} -- ${s.name}</option>`
                    );
                });
            }
        });

        // ===========================================
        // HAPUS SPASI UNTUK FIELD AKUN
        // ===========================================
        $("#account-name, #account-phone, #account-email").on("input", function () {
            this.value = this.value.replace(/\s/g, "");
        });

        // ===========================================
        // PREVIEW FOTO PROFIL
        // ===========================================
        $("#load-photo").on("change", function () {
            let file = this.files[0];
            if (!file) return;

            let reader = new FileReader();
            reader.onload = function (e) {
                $("#preview-image").attr("src", e.target.result);
                $("#btn-remove-image").show();
                $("#account-photo").val(e.target.result);
            };
            reader.readAsDataURL(file);
        });

        $("#btn-remove-image").on("click", function () {
            $("#preview-image").attr("src", "https://demo.schoolpay.co.id/media/images/account/photo.png");
            $("#btn-remove-image").hide();
            $("#account-photo").val("");
        });

        // ===========================================
        // SUBMIT FORM
        // ===========================================
        $("#form").on("submit", function () {

            let data = {
                class: $("#student-class").val(),
                student: $("#student-id").val(),
                account: $("#account-name").val(),
                phone: $("#account-phone").val(),
                email: $("#account-email").val(),
                password: $("#account-password").val(),
                photo: $("#account-photo").val(),
                status: $("#account-status").prop("checked") ? "Aktif" : "Tidak Aktif",
            };

            console.log("DATA TERKIRIM :", data);

            // Contoh alert sukses bootstrap 4
            alert("Data berhasil disimpan!");

        });
    </script>


</body>

</html>
